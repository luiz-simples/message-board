<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Authenticate</h4>
      </div>

      <div class="modal-body">
        <form ng-submit="false">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input ng-change="vm.withoutEmail = false" type="email" ng-model="vm.auth.email" class="form-control" placeholder="email@domain">
          </div>
          <p ng-show="vm.withoutEmail" class="text-red">Required email</p>
        </form>
        <p ng-show="vm.serverError" class="text-red">Server Error</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
        <button type="button" ng-click="vm.login()" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
